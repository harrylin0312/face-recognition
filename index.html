<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>劈哩啪啦身份辨識魔法終端連接器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #698F99;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .top-left-image {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 80px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .start-button {
            background-color: white;
            color: #333;
            border: none;
            border-radius: 20px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }
        .start-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ttest.png" alt="Top Left Icon" class="top-left-image">
        <div class="button-container">
            <button class="start-button">開始打卡</button>
        </div>
    </div>
</body>
</html>
