<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>劈哩啪啦身份辨識魔法終端連接器</title>
        <link rel="stylesheet" href="styles2.css"> 
    </head>
    <body>
        <!--主選單-->
        <div class="container" id="mainMenu">
            <p id="userID"></p>
            <div class="button-group">
                <button onclick="toggleSection('organizer')">管理</button>
                <button onclick="toggleSection('participant')">參加</button>
            </div>
        </div>
        <!--舉辦者選單-->
        <div id="organizer" class="container hidden">
            <button class="back-button" onclick="toggleSection('mainMenu')">返回</button>
            <h2 class="title">管理</h2>
            <div class="button-group">
                <button onclick="toggleSection('createEvent')">舉辦</button>
                <button onclick="toggleSection('manageEvent')">紀錄</button>
            </div>
        </div>
        <!--舉辦-->
        <div id="createEvent" class="container hidden">
            <button class="back-button" onclick="toggleSection('organizer')">返回</button>
            <h2 class="title">舉辦</h2>
            <input type="text" id="eventName" placeholder="輸入活動名稱">
            <button onclick="createEvent()">確認</button>
            <p id="Message"></p>
        </div>
        <!--舉辦紀錄-->
        <div id="manageEvent" class="container hidden">
            <button class="back-button" onclick="toggleSection('organizer')">返回</button>
            <h2 class="title">紀錄</h2>
            <div class="record-list" id="eventManagementList"></div>
        </div>
        <!--參與者選單-->
        <div id="participant" class="container hidden">
            <button class="back-button" onclick="toggleSection('mainMenu')">返回</button>
            <h2 class="title">參加</h2>
            <div class="button-group">
                <button onclick="toggleSection('joinEvent')">加入</button>
                <button onclick="toggleSection('checkInRecord')">紀錄</button>
            </div>
        </div>
        <!--加入-->
        <div id="joinEvent" class="container hidden">
            <button class="back-button" onclick="toggleSection('participant')">返回</button>
            <h2 class="title">加入</h2>
            <input type="text" id="eventCode" placeholder="輸入活動代碼">
            <button onclick="joinEvent()">確認</button>
            <p id="Message"></p>
        </div>
        <!--參加紀錄-->
        <div id="checkInRecord" class="container hidden">
            <button class="back-button" onclick="toggleSection('participant')">返回</button>
            <h2 class="title">紀錄</h2>
            <div class="record-list" id="checkInRecords"></div>
        </div>

        <script src="script2.js"></script> 
    </body>
</html>
