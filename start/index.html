<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>劈哩啪啦身份辨識魔法終端連接器</title>
        <link rel="stylesheet" href="styles2.css">
        <link rel="icon" sizes="180x180" href="./I'm-watching-you.png" type="image/png" />
        <link rel="apple-touch-icon-precomposed" sizes="180x180" href="./I'm-watching-you.png" type="image/png" />
    </head>
    <body>
        <!--主選單-->
        <div class="container" id="mainMenu">
            <p id="userID"></p>
            <div class="button-group">
                <button id="toManageEvent">管理</button>
                <button id="toJoinRecord">參加</button>
            </div>
        </div>

        <!--舉辦紀錄-->
        <div id="manageEvent" class="container hidden">
            <button class="back-button" id="bckToMainMenuFrmManage">返回</button>
            <h2 class="title">紀錄</h2>
            <div class="record-list" id="eventManagementList"></div>
        </div>
        <!--舉辦-->
        <div id="createEvent" class="container hidden">
            <button class="back-button" id="bckToManageEventFrmCreateEvent">返回</button>
            <h2 class="title">舉辦</h2>
            <input type="text" id="eventName" placeholder="輸入活動名稱">
            <button id="createEventBtn">確認</button>
            <p id="Message"></p>
        </div>
        <!--舉辦活動詳情-->
        <div id="eventDetail" class="container hidden">
            <button class="back-button" id="bckToManageEventFrmEventDetail">返回</button>
            <h2 class="title"></h2>
            <div id="checkInProgress"></div>
            <button class="startButton">開始打卡</button>
            <div class="record-list" id="EventDetailList"></div>
        </div>

        <!--加入紀錄-->
        <div id="joinRecord" class="container hidden">
            <button class="back-button" id="bckToMainMenuFrmJoin">返回</button>
            <h2 class="title">紀錄</h2>
            <div class="record-list" id="checkInRecords"></div>
        </div>
        <!--加入-->
        <div id="joinEvent" class="container hidden">
            <button class="back-button" id="bckToManageEventFrmJoinEvent">返回</button>
            <h2 class="title">加入</h2>
            <input type="text" id="eventCode" placeholder="輸入活動代碼">
            <button id="joinEventBtn">確認</button>
            <p id="Message"></p>
        </div>

        <script type="module" src="script2.js"></script>
    </body>
</html>
